<html>
<head>
<title> CSP Practical Exam Dec 14</title></head>
<body>
<form name="My Forum" method="post" action="/submit">
<table width="450px">

<tr>
 <td valign="top">
  <label for="fname">First Name </label>
 </td>
 <td valign="top">
  <input  type="text" name="fname" maxlength="50" size="30">
 </td>
</tr>

<tr>
 <td valign="top">
  <label for="lname">Last Name </label>
 </td>
 <td valign="top">
  <input  type="text" name="lname" maxlength="50" size="30">
 </td>
</tr>

<tr>
 <td valign="top">
  <label for="id_num">ID Number </label>
 </td>
 <td valign="top">
  <input  type="text" name="id_num" maxlength="40" size="30">
 </td>
</tr>

<tr>
 <td valign="top">
  <label for="email">Email Address </label>
 </td>
 <td valign="top">
  <input  type="text" name="email" maxlength="80" size="30">
 </td>
</tr>

<tr>
 <td valign="top">
  <label for="phone">Telephone Number</label>
 </td>
 <td valign="top">
  <input  type="text" name="phone" maxlength="30" size="30">
 </td>
</tr>

<tr>
 <td valign="top">
  <label for="comments">Comments </label>
 </td>
 <td valign="top">
  <textarea  name="comments" maxlength="1000" cols="25" rows="6"></textarea>
 </td>
</tr>

<tr>
 <td colspan="2" style="text-align:center">
    <input type="submit" value="Submit">   
 </td>
</tr>
</table>
</form>
</body>
</html>
